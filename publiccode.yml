description:
  it:
    features:
      - report sui visitatori dalla intranet
      - configurabile da interfaccia amministrativa
    genericName: plugin per Matomo
    longDescription: >
      Questo **plugin per Matomo** aggiunge una nuova _dimensione_ ai _report_ e
      **permette di conteggiare le visite provenienti dalla intranet.**


      La rappresentazione avviene per mezzo di un nuovo _widget_ che elenca la
      provenienza delle _visite_, suddivise in WWW per internet e Intranet per
      le sotto reti.


      Le _sotto reti_ si definiscono configurando l'interfaccia amministrativa,
      indicando gli indirizzi per mezzo di una espressione regolare.


      Disponibile sia nel catalogo del riuso, sia nel marketplace di Matomo.
    shortDescription: >-
      Plugin per Matomo utile per conteggiare i visitatori provenienti dalla
      intranet, configurabile.
